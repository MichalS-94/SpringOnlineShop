<!DOCTYPE html>
<html lang="en" xmlns:th="http://ww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja dla nowych użytkowników</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

<body>
<form th:action="@{/registration}" method="post" th:object="${newUser}">
    <p>Name: <input type="text" th:field="*{name}"/></p>
    <p>Surname: <input type="text" th:field="*{surname}"/></p>
    <p>Login: <input type="text" th:field="*{login}"/></p>
    <p>Password: <input type="password" th:field="*{password}"/></p>
    <p>Email: <input type="email" th:field="*{email}"/></p>
    <p>
        <button class="btn btn-primary" type="submit">Rejestruj</button>
    </p>
</form>
